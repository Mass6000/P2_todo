<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My ToDo Lists</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous">
    <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet">
    <link
            rel="stylesheet"
            href="css/style.css"
            type="text/css">
    <script
            defer
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script
            defer
            src="script.js"></script>

</head>
<body>
    <div class="jumbotron">
        <h1>My ToDo Lists</h1>
    </div>


    <!-- todo make individual show here when selected -->
    <!-- todo this may only exist when a list is selected-->


    <!-- todo place list name here in a jumbotron - where (Place a Variable Here) -->


    <div class="centerMe">
        <input id="listNewName" type="text" placeholder="Add List Here" onkeyup="addList(this.value, event)" size="22">
    </div>
    <div class="container">
        <div id="theLists">
        </div>
    </div>

    <!-- todo make to do topics here -->
    <div id="jumbo2" class="jumbotron">
        <h3>Tasks</h3>
    </div>

    <div class="centerMe">

        <input id="taskNewName" type="text" placeholder="Add Task Here" onkeyup="addTask(this.value, event)" size="35">
    </div>
    <hr>
    <div class="container">
        <div id="theTasks">

        </div>
    </div>

    <!-- Modal for List -->
    <div id="myModalList" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You have entered a duplicate list or you have entered nothing.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Task -->
    <div id="myModalTask" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You have entered a duplicate task or you have entered nothing.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <input id="deleteAllCompletedTasks" type="button" class="btn btn-danger" onclick="deleteAllCompletedTasks()"
               value="Delete All Completed Tasks on Page"></input>
    </footer>


</body>
</html>
